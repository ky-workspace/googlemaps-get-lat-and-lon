         <title>地図</title>
	 <style>
	   #map_canvas1, #map_canvas2{

	   height: 300px;
	   }
	 </style> 
    </head>
     <body>
       <h3>住所から取得</h3>
       <div id="map_canvas1"></div>
       <p>緯度 : <span id="ido1"></span></p>
       <p>軽度 : <span id="keido1"></span></p>

       <h3>座標から取得</h3>
       <div id="map_canvas2"></div>
       <p>緯度 : <span id="ido2"></span></p>
       <p>軽度 : <span id="keido2"></span></p>

         <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
         <script type="text/javascript" src="http://www.google.com/jsapi"></script>

         <script type="text/javascript" src="../jquery.googleMap.js"></script>
         <script type="text/javascript">

         $("#map_canvas1").googleMaps({
             ad: "東京都新宿区",
             ido: "",
             keido: "",
             collback: function (ido1, keido1){
                 console.log(ido1, keido1)
                 console.log('1')
	         $("#ido1").text(ido1);
	         $("#keido1").text(keido1);
             }
         });

         $("#map_canvas2").googleMaps({
             ad: "",
             ido: "35.663921443429984",

             collback: function (ido, keido){
                 console.log(ido, keido)
                 console.log('2')
	         $("#ido2").text(ido);
	         $("#keido2").text(keido);
             }

         </script>
