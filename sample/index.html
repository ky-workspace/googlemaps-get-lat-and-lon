<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <title>地図</title>
	<style>
	  .map{
	  width: 500px;
	  height: 300px;
	  }
	</style>
  </head>
  <body>
    <h1>地図座標取得API</h1>
    <h2>住所から取得</h2>
    <div id="map_canvas1" class="map"></div>
    <p>緯度 : <span id="ido1"></span></p>
    <p>軽度 : <span id="keido1"></span></p>

    <h2>座標から取得</h2>
    <div id="map_canvas2" class="map"></div>
    <p>緯度 : <span id="ido2"></span></p>
    <p>軽度 : <span id="keido2"></span></p>

    <h2>GoogleMapのオプションを指定（ズームレベル）</h2>
    <div id="map_canvas3" class="map"></div>

    <h2>マーカー移動禁止</h2>
    <div id="map_canvas4" class="map"></div>

    <h2>テキストクリックでマーカに戻る</h2>
    <div id="map_canvas5" class="map"></div>
    <p id="marker">マーカに戻る</p>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery", "1.7");</script>
    <script type="text/javascript" src="../jquery.googleMap.js"></script>
    <script type="text/javascript">

       $("#map_canvas1").googleMaps({
           ad: "東京都新宿区",
           ido: "",
           keido: "",
           collback: function (ido, keido){
               $("#ido1").text(ido);
               $("#keido1").text(keido);
           }
       });

       $("#map_canvas2").googleMaps({
           ad: "",
           ido: "35.663921443429984",
           keido: "139.69807769360966",
           collback: function (ido, keido){
               $("#ido2").text(ido);
               $("#keido2").text(keido);
           }
       });

       $("#map_canvas3").googleMaps({
           ad: "東京都新宿区"
       },{
           zoom: 20
       }
       );

       $("#map_canvas4").googleMaps({
           ad: "東京都新宿区",
           markerDrag: false,
       });

       $("#map_canvas5").googleMaps({
           ad: "東京都新宿区",
           markerDrag: false,
           markerReturn: "#marker"
       });

    </script>
  </body>
</html>
